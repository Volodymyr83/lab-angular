<div class="login-form-container" [hidden]="loginFormIsHidden">
    <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm" >
        <h2>Sign In</h2>        
        <h5 class="alertMessage" [hidden]="alertIsHidden"> Email or login is not valid!</h5>
        <div class="email-container input-container">
            <label for="email">Email</label>
            <input
                type="email"
                [(ngModel)]="emailValue"
                #email="ngModel"
                (input)="onEmailChange()"
                name="email"
                id="email"
                placeholder="Email"
                required
            >        
        </div>
        <div class="password-container input-container">
            <label for="password">Password</label>
            <input
                type="password"
                [(ngModel)]="passwordValue"
                #password="ngModel"            
                name="password"
                id="password"
                placeholder="Password"
                required
            >
        </div>
        <button
            type="submit"
            [disabled]="!loginForm.form.valid || !emailIsValid"
        >Sign In</button>    
    </form>
</div>
