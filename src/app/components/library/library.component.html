<div class="library-form">
    <div class="library-form-content">
        <h2>My Games</h2>
        <div class="game-cards">
            <div class="game-cards-container">
                <app-game-card

                    cardType="library-game-card"
                ></app-game-card>
            </div>
        </div>        
    </div>    
</div>
